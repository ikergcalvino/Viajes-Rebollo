{% extends 'base.html' %}

{% load static %}

{% block main_content %}

<h2>Actividades</h2>

<div>
    {% for activity in activities %}
    <div class="list-container">
        <h3> {{ activity.name }} </h3>
        <h3> {{ activity.price }} </h3>
        <a href="{% url 'index' %}"><i class="fa-solid fa-eye"></i></a>
        <a href="{% url 'index' %}"><i class="fa-solid fa-pencil"></i></a>
        <a><i class="fa-solid fa-trash-can"></i></a>
    </div>
    {% empty %}
    <h4>No hay actividades disponibles.</h4>
    {% endfor %}
</div>

{% endblock %}
